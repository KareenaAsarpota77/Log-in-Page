<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Sign Up Form</title>
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="main.js">
</head>

<body>
  
    <div class="box">
    <form class="form form--hidden" id="signup">
      <h1 class="title"> Sign up</h1>
      <div class="error"></div>
      <div class="input">
        <input type="text" class="userinput" autofocus placeholder="Set username">
        <div class="error"></div>
      </div>
      <div class="input">
        <input type="text" class="userinput" autofocus placeholder="Email Address">
        <div class="error"></div>
      </div>
      <div class="input">
        <input type="text" class="userinput" autofocus placeholder="Mobile Number">
        <div class="error"></div>
      </div>
      <div class="input">
        <input type="password" class="userinput" autofocus placeholder="Password">
      </div>
      <div class="input">
        <input type="password" class="userinput" autofocus placeholder="Confirm Password">
        <div class="error"></div>
      </div>
      <button class="continuesignup" type="submit">
        <link><a class="submit" href="log.html"> Sign up</a>
</link>
      </button>
      <p class="forgot">
        <a  class="forgot link" href="./" id="linktologin">
          <link><a class="s" href="log.html"> Already have an account? Log in!</a>
        </link>
        </a>
      </p>
    </form>
  </div>
</body>
